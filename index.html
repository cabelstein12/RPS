<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    
    <title>Rock, Paper... Scissors!</title>
</head>
<body>
<header><h1>RPS</h1></header>
    <div class="button-bar">
        <button class="rock">Rock</button>
        <button class="paper">Paper</button>
        <button class="scissors">Scissors</button>
    </div>
    <div class="results">
        <p class="previous-game">Last Match: Make your selection to begin</p>
        <p class="player-score">Your Score: <span id="playerScore">0</span></p>
        <p class="computer-score">Computer Score: <span id="computerScore">0</span></p>
    </div>
</body>
</html>
